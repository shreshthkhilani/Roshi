<!DOCTYPE html>
<html>
<head>
	<title>Roshi</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery for Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div style="display: inline-block; vertical-align: bottom">
				<img src="http://static1.squarespace.com/static/52d07668e4b0b335d4dfb080/t/539f7427e4b0a429a25fff19/1402958888967/New_Yorker_Illustration_By_Justin_Bilicki_01.png" alt="New Yorker" style="width: 120px;"/>
			</div>
			<div style="display: inline-block">
				<h1>Roshi</h1>
				<p><i>noun. </i>The spiritual leader of a community of Zen Buddhist monks.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<h3>Login</h3>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Email</span>
				  <input type="text" class="form-control" placeholder="your *.upenn.edu email" aria-describedby="basic-addon1">
				</div>
				<br>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon2">Password</span>
				  <input type="password" class="form-control" placeholder="and your password" aria-describedby="basic-addon2">
				</div>
				<br>
				<div align="right">
					<button type="button" class="btn btn-default" style="width:100%">Login</button>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<h3>Signup</h3>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon4">First Name</span>
				  <input type="text" class="form-control" placeholder="what's your first name?" aria-describedby="basic-addon4">
				</div>
				<br>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon5">Last Name</span>
				  <input type="text" class="form-control" placeholder="and your last name?" aria-describedby="basic-addon5">
				</div>
				<br>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Email</span>
				  <input type="text" class="form-control" placeholder="your *.upenn.edu email" aria-describedby="basic-addon1">
				</div>
				<br>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon2">Password</span>
				  <input type="password" class="form-control" placeholder="and your password" aria-describedby="basic-addon2">
				</div>
				<br>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon3">Confirm Password</span>
				  <input type="password" class="form-control" placeholder="once again, please" aria-describedby="basic-addon3">
				</div>
				<br>
				<div align="right">
					<button type="button" class="btn btn-default" style="width:100%">Signup</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
